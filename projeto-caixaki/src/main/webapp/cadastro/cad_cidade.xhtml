<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/templatePrincipal.xhtml">
	<ui:define name="corpo">
		<h:form id="formCadastro" prependId="false">
			<c:set var="isCadastro" value="true" scope="view" />
			<p:panel header="Cadastro de cidade" id="panelCadastro">
				<h:panelGrid id="gridCidade" columns="3">
					<h:outputLabel for="id" value="Código:" id="labelId" />
					<p:inputText id="id" styleClass="estiloIdCadastro" disabled="true"
					value="#{cidadeBeanView.objetoSelecionado.cid_codigo}"/>
					<h:outputLabel />
					
					<h:outputLabel id="labelNomeConsultaCidade" for="cidadeNome" value="Nome Cidade * :"/>
					<p:inputText id="cidadeNome" styleClass="estyleInputName" 
					required="true" maxlength="100" 
					value="#{cidadeBeanView.objetoSelecionado.cid_descricao}"
					requiredMessage="Informe o nome da cidade"/>
					<p:message for="cidadeNome"/>
					
					<h:outputLabel for="estado" id="labelEstado" value="Nome Estado * :"/>
					<p:selectOneMenu id="estado" required="true" style="width:200px;"
						requiredMessage="Informe o estado." value="#{cidadeBeanView.objetoSelecionado.estado}">
						<f:selectItems value="#{estadoBeanView.estados}"/>
					</p:selectOneMenu>
					<p:message  for="estado" />
					
				</h:panelGrid>
			</p:panel>
			
			<div class="espacoBranco"/>
			
			<p:commandButton value="Salvar" ajax="false" action="#{cidadeBeanView.save}"/>
			<p:commandButton value="Novo" ajax="false" action="#{cidadeBeanView.novo}"/>	
		</h:form>
		
		<script type="text/javascript" charset="UTF-8">
			addFocoAoCampo("cidadeNome");
			gerenciaTeclaEnter();
		</script>
		
		<div class="espacoBranco"/>
		
		<p:dataTable id="tableResult" value="#{cidadeBeanView.list}" var="objeto"
			emptyMessage="Não existe valor para exibição." rendered="#{cidadeBeanView.list.size() > 0}"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} 
			{LastPageLink} {RowsPerPageDropdown}" 
			rows="5" paginator="true" paginatorPosition="bottom">
			
			<p:column>
				<center>
					<f:facet name="header">Código</f:facet>
					<h:outputText value="#{objeto.cid_codigo}"/>
				</center>
			</p:column>
			
			<p:column>
				<center>
					<f:facet name="header">Cidade</f:facet>
					<h:outputText value="#{objeto.cid_descricao}"/>
				</center>
			</p:column>
			
			<p:column>
				<center>
					<f:facet name="header">Estado</f:facet>
					<h:outputText value="#{objeto.estado.est_nome}"/>
				</center>
			</p:column>
			
			<p:column>
				<center>
					<f:facet name="header">Editar</f:facet>
					<p:commandLink action="#{cidadeBeanView.editar}" id="editarCidade" 
					value="Editar" ajax="true" immediate="true">		
						<f:setPropertyActionListener value="#{objeto}" target="#{cidadeBeanView.objetoSelecionado}" />
					</p:commandLink>
				</center>
			</p:column>
			
			<p:column>
				<center>
					<f:facet name="header">Excluir</f:facet>
					<p:commandLink action="#{cidadeBeanView.excluir}" id="excluirCidade" 
					value="Excluir" ajax="true" immediate="true" update="tableResult">		
						<f:setPropertyActionListener value="#{objeto}" target="#{cidadeBeanView.objetoSelecionado}" />
					</p:commandLink>
				</center>
			</p:column>
			
		</p:dataTable>	
	</ui:define>
</ui:composition>
</html>
